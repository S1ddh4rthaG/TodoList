<!doctype html>
<html lang="en">

<head>
    <title>Basic Todo List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="ref/favicon.ico">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Lato&display=swap" rel="stylesheet">

    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5 justify-content-center">
            <div class="col-lg-6 col-md-8 board p-4 rounded-4 shadow-lg">
                <div class="todo-list">
                    <div class="mb-4 text-center">
                        <h1 class="title">My TodoList</h1>
                    </div>
                    <div class="p-1">
                        <ul class="todo-list-items list-group shadow-sm">
                            <li class="list-group-item" id="item0">
                                <input class="form-check-input me-1 p-2" type="checkbox">
                                <span class="p-2 align-middle text-wrap">Buy Stuff</span>
                            </li>
                        </ul>
                        <div class="m-2 mt-4 mb-3"><span class="text-muted border-bottom">Completed</span>
                        </div>
                        <ul class="todo-list-items-done list-group ms-2 shadow-sm">
                        </ul>
                    </div>
                    <div class="form mt-4 text-center">
                        <div class="row g-2 w-100">
                            <div class="col-10">
                                <input id="new-item" class="form-control" type="text" placeholder="Create a task">
                            </div>
                            <div class="col-2"><button class="btn btn-primary w-100 text-wrap fw-bold"
                                    id="add">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
<footer class="text-center text-white pt-5 fw-bold">Made with <i class="bi bi-heart-fill text-danger pe-0"></i>.
    Powered by Bootstrap & jQuery</footer>

</html>
